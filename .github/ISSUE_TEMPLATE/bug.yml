name: Bug
description: 버그를 제보하려면 이 템플릿을 사용하세요.
title: "[Bug] 버그 제목을 입력해주세요"
labels: [BUG]
assignees:
  - jho951

body:
  - type: input
    id: summary
    attributes:
      label: 요약
      description: 어떤 버그인가요?
      placeholder: ex. 로그인 버튼이 작동하지 않아요.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      description: 어떻게 하면 이 버그를 재현할 수 있나요?
      placeholder: |
        1. 페이지 열기
        2. 버튼 클릭
        3. 오류 발생
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 기대 결과
      description: 원래 어떤 동작을 기대했나요?