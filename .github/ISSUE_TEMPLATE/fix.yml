name: Fix
description: 기능 오류나 버그 발생 시 사용
title: "[FIX]  제목을 입력해주세요"
labels: [FIX]
assignees:
  - jho951

body:
  - type: markdown
    attributes:
      value: |
        ### 설명
        ❗️ 가능한 한 자세히 작성해주세요!

  - type: input
    id: environment
    attributes:
      label: 사용 환경
      description: OS, 브라우저, Java 버전, DB 등
      placeholder: 예) macOS, Java 17, Chrome 122
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 오류 설명
      description: 어떤 문제가 발생했나요?
      placeholder: 여기에 내용을 입력하세요
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      description: 문제를 재현하는 단계
      placeholder: |
        1. 로그인
        2. 버튼 클릭
        3. 에러 발생
    validations:
      required: true

  - type: input
    attributes:
      label: 관련 이슈
      description: '관련된 이슈 번호가 있나요? (예: #123)'
      placeholder: '예: #123'
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: 로그/스크린샷
      description: 콘솔 로그, 에러 메시지, 스크린샷 등
    validations:
      required: false