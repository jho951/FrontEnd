name: 🔧 CI (Style + Type + Build)

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    name: 💅 Style Check (ESLint & Prettier)
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'style') || !github.event.pull_request.labels
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier Check
        run: npx prettier . --check

  type-and-build:
    name: 🔍 Type Check & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript 타입 검사
        run: npx tsc --noEmit

      - name: Next.js 빌드
        run: npm run build
