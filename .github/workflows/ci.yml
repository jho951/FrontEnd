name: 🛠 CI | Lint, Format, Type Check, Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🧹 Run ESLint
        run: npm run lint

      - name: 🎨 Run Prettier Check
        run: npx prettier . --check

      - name: 🔎 TypeScript Type Check
        run: npx tsc --noEmit

      - name: 🔨 Build Next.js App
        run: npm run build
