name: ğŸ›  CI | Lint, Format, Type Check, Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ¨ Run Prettier Check
        run: npx prettier . --check

      - name: ğŸ” TypeScript Type Check
        run: npx tsc --noEmit

      - name: ğŸ”¨ Build Next.js App
        run: npm run build
