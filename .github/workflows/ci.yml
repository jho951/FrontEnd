name: ğŸ”§ CI (Style + Type + Build)

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    name: ğŸ’… Style Check (ESLint & Prettier)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

      - name: Run Prettier Check
        run: npx prettier . --check

  type-and-build:
    name: ğŸ” Type Check & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

